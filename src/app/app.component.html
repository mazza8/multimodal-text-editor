<div class="page-container">
    <h1>Multimodal Text Editor</h1>
    <div class="container">
        <div class="editor-container">
            <quill-editor class="quill-editor" [(ngModel)]="current_text" (onEditorCreated)="created($event)"
                (onContentChanged)="contentChanged($event)">
            </quill-editor>
            <div class="editor-menu">
                <div>
                    <button mat-raised-button class="down-button" color="primary" (click)="download()">Download
                        <mat-icon>thumb_down</mat-icon>
                    </button>
                    <button color="primary" type="button" mat-raised-button (click)="fileInput.click()">Upload
                    </button>
                    <input hidden (change)="upload()" #fileInput type="file" id="file">
                </div>
                <div>
                    <h2>HOW TO VOCAL</h2>
                    <p>
                        {{wake_word | uppercase }} : Wake word for vocal command
                    </p>
                </div>

                <div>
                    <h2>HOW TO VISUAL</h2>
                    <p>
                        <mat-icon>thumb_up</mat-icon> : Start audio and video input
                    </p>
                    <p>
                        <mat-icon>thumb_down</mat-icon> : Download editor content
                    </p>
                </div>
            </div>
        </div>
        <div class="side-menu">
            <div class="video-container">
                <video id="hello" width="0" height="0"></video>
                <canvas class="output_canvas video-feed"></canvas>
                <p class="sign-label">{{gesture}}</p>
            </div>
            <div class="visual-feed">
                <img class="visual-content"
                    [src]="triggered ? ( audio_command ? 'assets/ezgif-3-neg.gif' : 'assets/ezgif-4-860c960ac5.gif' ): 'assets/image.jpg'"
                    alt="">
            </div>
            <div>
                <h2>Audio Input</h2>
                <p>{{audio_input}}</p>
            </div>
        </div>
    </div>
</div>
